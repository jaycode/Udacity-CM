<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client App</title>
  <script src="js/app.js" defer></script>
</head>

<body>
  <form id="movie-form">
    <label for="movieTitle">Movie Title:</label><br>
    <input type="text" id="movieTitle" name="movieTitle"><br>
    <label for="score">Score:</label><br>
    <input type="text" id="score" name="score"><br><br>
    <button type="button">Submit</button>
  </form>
  <div class="movie-list-area">
    <h1>List of Movies</h1>
    <button id="load-movies-button" type="button" >Get Movie List</button>
    <ul id="movie-list">
      
    </ul>
  </div>

</body>

</html>
